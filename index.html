<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Page</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>

    <header id="mainHeader">
    </header>

    <main>
        <form id="taskForm" action="">
            <div>
                <label for="title">Nombre Tarea</label>
                <input type="text" name="title" id="title">
            </div>
            <div>
                <label for="description">Descripción</label>
                <textarea name="description" id="description" rows="10" cols="100"></textarea>
            </div>
            <div>
                <select name="category" id="category">
                    <option value="" disabled selected>Seleccione una opción</option>
                    <option value="0">Error</option>
                    <option value="1">Nueva funcionalidad</option>
                    <option value="2">Documentación</option>
                </select>
            </div>
            <div class="button-div">
                <button class="save" id="save" type="submit">Guardar Tarea</button>
                <button class="clear" id="clear" type="submit">Limpiar</button>
            </div>

        </form>

        <section>
            <h2>ToDo List</h2>
            <div id="taskContainer">
                
            </div>
        </section>
    </main>

    <footer>


    </footer>
    
    <script src="./assets/js/app.js"></script>
</body>
</html>
